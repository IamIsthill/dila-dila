{% extends 'base.html' %}
{% block main %}
  <form action="" method="POST" class="max-w-md mx-auto p-6 bg-white shadow-md rounded-lg mt-20">
    {% csrf_token %}

    <h2 class="text-xl font-bold mb-4">Confirm to delete patient, '{{ patient.first_name }} {{ patient.last_name }}'?</h2>

    <div class="flex justify-between gap-1">
      <button type="submit" class="w-1/2 px-4 py-2 bg-red-500 text-white rounded-md shadow-sm hover:bg-red-600 focus:outline-none focus:ring-2 focus:ring-red-500 focus:ring-offset-2 focus:ring-offset-gray-100">Delete</button>
      <a href="{% url 'patient-list' %}" class="w-1/2 px-4 py-2 bg-gray-300 text-gray-700 rounded-md shadow-sm hover:bg-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 focus:ring-offset-gray-100 text-center">Cancel</a>
    </div>
  </form>
{% endblock %}
