{% extends 'base.html' %}
{% block main %}
  <form action="" method="POST" class="max-w-md mx-auto p-6 bg-white shadow-md rounded-lg">
    {% csrf_token %}
    <div class="mb-4">
      <label for="id_first_name" class="block text-sm font-medium text-gray-700">First Name:</label>
      <input type="text" name="first_name" maxlength="200" required id="id_first_name" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm" value="{{ patient.first_name }}" />
    </div>
    <div class="mb-4">
      <label for="id_last_name" class="block text-sm font-medium text-gray-700">Last Name:</label>
      <input type="text" name="last_name" maxlength="200" required id="id_last_name" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm" value="{{ patient.last_name }}" />
    </div>
    <div class="mb-4">
      <label for="id_DOB" class="block text-sm font-medium text-gray-700">Date of Birth:</label>
      <input type="date" name="DOB" required id="id_DOB" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm" value="{{ patient.DOB|date:'Y-m-d' }}" />
    </div>
    <div class="mb-4">
      <label for="id_address" class="block text-sm font-medium text-gray-700">Address:</label>
      <input type="text" name="address" required id="id_address" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm" value="{{ patient.address }}" />
    </div>
    <div class="mb-4">
      <label for="id_contact" class="block text-sm font-medium text-gray-700">Contact:</label>
      <input type="text" name="contact" required id="id_contact" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm" value="{{ patient.contact }}" />
    </div>
    <button type="submit" class="w-full px-4 py-2 bg-blue-500 text-white rounded-md shadow-sm hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 focus:ring-offset-gray-100">Edit Patient</button>
    <a href="{% url 'patient-list' %}" class="block mt-2 w-full px-4 py-2 bg-gray-300 text-gray-800 rounded-md shadow-sm hover:bg-gray-400 focus:outline-none focus:ring-2 focus:ring-gray-300 focus:ring-offset-2 focus:ring-offset-gray-100 text-center">Cancel</a>
  </form>
{% endblock %}
