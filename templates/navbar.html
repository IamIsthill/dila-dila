{% load static %}
<div class="flex justify-between sticky top-0 z-10 items-center py-4 bg-verdigris-200 px-4">
  <!-- Logo and Title (Enclosed in a Link) -->
  <div class="flex-shrink-0">
    <a href="{% url 'home' %}" class="flex items-center space-x-2 ml-2 pl-2">
      <img src="{% static 'images/hosp1.png' %}" alt="Logo" class="h-12" />
      <h1 class="text-xl font-bold text-white">Health Record Management System</h1>
    </a>
  </div>

  <!-- Navigation Links -->
  <div class="flex items-center space-x-4 max-sm:hidden">
    <a href="{% url 'home' %}" class="flex items-center text-white text-lg hover:text-gray-300 hover:bg-verdigris-300 hover:rounded-full transition-all duration-300 ease-in-out px-3 py-2"><i class="fas fa-home mr-1"></i> Dashboard</a>

    <a href="{% url 'patient-list' %}" class="flex items-center text-white text-lg hover:text-gray-300 hover:bg-verdigris-300 hover:rounded-full transition-all duration-300 ease-in-out px-3 py-2"><i class="fas fa-user-friends mr-1"></i> Patients</a>

    <a href="{% url 'check_up_home' %}" class="flex items-center text-white text-lg hover:text-gray-300 hover:bg-verdigris-300 hover:rounded-full transition-all duration-300 ease-in-out px-3 py-2"><i class="fas fa-notes-medical mr-1"></i>Checkups</a>
    <a href="{% url 'request-list' %}" class="flex items-center text-white text-lg hover:text-gray-300 hover:bg-verdigris-300 hover:rounded-full transition-all duration-300 ease-in-out px-3 py-2"><i class="fas fa-prescription-bottle-alt mr-1"></i>Requests</a>
    <a href="{% url 'report' %}" class="flex items-center text-white text-lg hover:text-gray-300 hover:bg-verdigris-300 hover:rounded-full transition-all duration-300 ease-in-out px-3 py-2"><i class="fas fa-chart-bar mr-1"></i>Reports</a>
    <a href="{% url 'logout' %}" class="flex items-center text-white text-lg hover:text-gray-300 hover:bg-verdigris-300 hover:rounded-full transition-all duration-300 ease-in-out px-3 py-2">Logout <i class="fas fa-sign-out-alt ml-1"></i></a>
  </div>
  <div class="items-center md:hidden sm:flex sm:item-left sm:justify-self-end">
    <button id="burgerMenuButton" class="text-white focus:outline-none"><i class="fas fa-bars text-2xl"></i></button>
  </div>
</div>
