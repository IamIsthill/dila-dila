{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HealthCare Records</title>
    {% include 'header.html' %}
  </head>
  <body class="bg-mint-green">
    {% if request.user.is_authenticated %}
      {% include 'navbar.html' %}
    {% endif %}
    <div class="container mx-auto px-4 py-8">
      {% if messages %}
        {% block messages %}
          <div class="message space-y-4 mb-4">
            {% for message in messages %}
              <div class="p-4 rounded-lg 
                        {% if message.tags == 'error' %} bg-red-100 text-red-800 border border-red-300 {% endif %}
                        {% if message.tags == 'success' %} bg-green-100 text-green-800 border border-green-300 {% endif %}
                        {% if message.tags == 'info' %} bg-blue-100 text-blue-800 border border-blue-300 {% endif %}
                        {% if message.tags == 'warning' %} bg-yellow-100 text-yellow-800 border border-yellow-300 {% endif %}">{{ message }}</div>
            {% endfor %}
          </div>
        {% endblock %}
      {% endif %}

      {% block main %}

      {% endblock %}
    </div>
  </body>
</html>
