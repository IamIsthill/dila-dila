{% extends 'base.html' %}

{% block main %}
  <form action="{% url 'update-request' medreq.id %}" id="form" method="POST" class="max-w-md mx-auto p-6 bg-white shadow-md rounded-lg">
    {% csrf_token %}
    <input type="hidden" name="pk" id="pk" value="" />
    <div class="mb-4">
      <label for="id_requester" class="block text-sm font-medium text-gray-700">Patient:</label>
      <p class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">{{ medreq.requester }}</p>
    </div>
    <div class="mb-4">
      <label for="id_medicine" class="block text-sm font-medium text-gray-700">Requested Medicine:</label>
      <input type="text" name="medicine" maxlength="200" required id="id_medicine" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm" value="{{ medreq.medicine }}" />
    </div>
    <div class="mb-4">
      <label for="id_quantity" class="block text-sm font-medium text-gray-700">Quantity:</label>
      <input type="number" name="quantity" required id="id_quantity" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm" value="{{ medreq.quantity }}" />
    </div>
    <div class="flex space-x-4">
      <button type="submit" class="w-full px-4 py-2 bg-blue-500 text-white rounded-md shadow-sm hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 focus:ring-offset-gray-100">Update Request</button>
      <a href="{% url 'request-list' %}" class="w-full px-4 py-2 bg-gray-200 text-gray-700 rounded-md shadow-sm hover:bg-gray-300 focus:outline-none focus:ring-2 focus:ring-gray-500 focus:ring-offset-2 text-center">Cancel</a>
    </div>
  </form>
{% endblock %}
