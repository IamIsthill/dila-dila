{% extends 'users/base.html' %}

{% block main %}
  <header class="max-w-lg mx-auto mt-8">
    <a href="{% url 'landing' %}"><h1 class="text-4xl font-bold text-white text-center">HRMS</h1></a>
  </header>

  <main class="bg-white max-w-lg mx-auto p-8 md:p-12 my-10 rounded-lg shadow-2xl">
    <section>
      <h3 class="font-bold text-2xl text-center">Welcome to HRMS</h3>
      <p class="text-gray-600 text-center pt-2">Sign in to your account.</p>
    </section>

    <section class="mt-10">
      <form class="flex flex-col" method="POST" action="">
        {% csrf_token %}
        <div class="relative mb-6 pt-3 rounded bg-gray-200">
          <label for="email" class="block text-gray-700 text-sm font-bold mb-2 ml-3">Email</label>
          <div class="relative">
            <input type="email" name="email" id="email" class="bg-gray-200 rounded w-full text-gray-700 focus:outline-none border-b-4 border-gray-300 focus:border-paynes-gray-600 transition duration-500 px-3 pb-3 pl-9" placeholder="Enter your email" required />
            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
              <i class="fas fa-envelope text-gray-400"></i>
            </div>
          </div>
        </div>

        <div class="relative mb-6 pt-3 rounded bg-gray-200">
          <label for="password" class="block text-gray-700 text-sm font-bold mb-2 ml-3">Password</label>
          <div class="relative">
            <input type="password" name="password" id="password" class="bg-gray-200 rounded w-full text-gray-700 focus:outline-none border-b-4 border-gray-300 focus:border-paynes-gray-600 transition duration-500 px-3 pb-3 pl-9" placeholder="Enter your password" required />
            <div class="absolute inset-y-0 left-0 pl-3 mb-3 flex items-center pointer-events-none">
              <i class="fas fa-lock text-gray-400"></i>
            </div>
          </div>
        </div>

        <div class="flex justify-end pb-3">
          <a href="{% url 'reset_password' %}" class="text-paynes-gray hover:underline text-sm">Forgot your password?</a>
        </div>

        <button type="submit" class="bg-paynes-gray hover:bg-paynes-gray-700 text-white font-bold py-3 rounded shadow-lg hover:shadow-xl transition duration-200 w-full">Sign In</button>
      </form>
    </section>
  </main>

  <div class="max-w-lg mx-auto text-center mt-12 mb-6">
    <p class="text-white">
      Don't have an account? <a href="{% url 'register' %}" class="font-bold hover:underline">Sign up</a>.
    </p>
  </div>
{% endblock %}
