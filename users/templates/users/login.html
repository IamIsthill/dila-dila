{% extends 'base.html' %}
{% block main %}
  <div class="max-w-md mx-auto bg-baby-powder rounded-lg shadow-md p-6 m-10">
    <h2 class="text-2xl font-semibold text-center mb-4">Login</h2>
    <form action="" method="POST" class="space-y-4">
      {% csrf_token %}
      <div>
        <label for="id_email" class="block text-sm font-medium text-gray-700">Email:</label>
        <input type="email" name="email" maxlength="254" autofocus required id="id_email" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm" />
      </div>

      <div>
        <label for="id_password" class="block text-sm font-medium text-gray-700">Password:</label>
        <input type="password" name="password" autocomplete="new-password" required id="id_password" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm" />
      </div>

      <button type="submit" class="w-full px-4 py-2 bg-paynes-gray-300 text-white rounded-md shadow-sm hover:bg-paynes-gray-600 :outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 focus:ring-offset-gray-100">Login</button>
    </form>
    <p class="mt-4 text-gray-700 text-center">
      Don't have an account? <a href="{% url 'register' %}" class="text-blue-500 hover:underline">Register</a>
    </p>
  </div>
{% endblock %}
