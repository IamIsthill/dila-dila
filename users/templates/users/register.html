{% extends 'base.html' %}

{% block main %}
  <div class="max-w-md mx-auto bg-white shadow-lg rounded-lg overflow-hidden p-6">
    <h2 class="text-2xl font-bold mb-4 text-center">Register</h2>
    <form action="" method="POST" class="space-y-4">
      {% csrf_token %}
      <div>
        <label for="id_name" class="block text-gray-700 font-bold mb-2">Name:</label>
        <input type="text" name="name" maxlength="200" required id="id_name" value="{{ name }}" class="w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500" />
      </div>

      <div>
        <label for="id_email" class="block text-gray-700 font-bold mb-2">Email:</label>
        <input type="email" name="email" maxlength="254" autofocus required id="id_email" value="{{ email }}" class="w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500" />
      </div>

      <div>
        <label for="id_password1" class="block text-gray-700 font-bold mb-2">Password:</label>
        <input type="password" name="password1" autocomplete="new-password" required aria-describedby="id_password1_helptext" id="id_password1" class="w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500" />
      </div>

      <div>
        <label for="id_password2" class="block text-gray-700 font-bold mb-2">Password confirmation:</label>
        <input type="password" name="password2" autocomplete="new-password" required aria-describedby="id_password2_helptext" id="id_password2" class="w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500" />
      </div>

      <button type="submit" class="w-full px-4 py-2 bg-paynes-gray-300 text-white rounded-md shadow-sm hover:bg-paynes-gray-600 :outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 focus:ring-offset-gray-100">Register</button>
    </form>
    <p class="mt-4 text-gray-700 text-center">
      Already have an account? <a href="{% url 'login' %}" class="text-blue-500 hover:underline">Login</a>
    </p>
  </div>
{% endblock %}
