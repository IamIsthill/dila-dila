{% extends 'users/base.html' %}

{% block main %}
  <header class="max-w-lg mx-auto">
    <a href="{% url 'landing' %}"><h1 class="text-4xl font-bold text-white text-center">HRMS</h1></a>
  </header>

  <main class="bg-white max-w-lg mx-auto p-8 md:p-12 my-10 rounded-lg shadow-2xl">
    <section>
      <h3 class="font-bold text-2xl">Password Reset</h3>
      <p class="text-gray-600 pt-2">Enter your email to reset your password.</p>
    </section>

    <section class="mt-10">
      <form class="flex flex-col" method="POST" action="{% url 'reset_password' %}">
        {% csrf_token %}
        <div class="relative mb-6 pt-3 rounded bg-gray-200">
          <label class="block text-gray-700 text-sm font-bold mb-2 ml-3" for="email">Email</label>
          <div class="relative">
            <input type="email" name="email" id="email" class="bg-gray-200 rounded w-full text-gray-700 focus:outline-none border-b-4 border-gray-300 focus:border-paynes-gray-600 transition duration-500 px-3 pb-3 pl-9" placeholder="Enter your email" required />
            <div class="absolute inset-y-0 left-0 pl-3 mb-3 flex items-center pointer-events-none">
              <i class="fas fa-envelope text-gray-400"></i>
            </div>
          </div>
        </div>
        <button class="bg-paynes-gray hover:bg-paynes-gray-200 text-white font-bold py-2 rounded shadow-lg hover:shadow-xl transition duration-200" type="submit">Reset Password</button>
      </form>
    </section>
  </main>

  <div class="max-w-lg mx-auto text-center mt-12 mb-6">
    <p class="text-white">
      Remember your password? <a href="{% url 'login' %}" class="font-bold hover:underline">Sign in</a>.
    </p>
  </div>
{% endblock %}
